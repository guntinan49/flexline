<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LIFF Pro Share</title>

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    :root{
      --glass-bg: rgba(255,255,255,.18);
      --glass-border: rgba(255,255,255,.25);
      --text-color: #fff;
    }

    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system;
      color:var(--text-color);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    /* ===== Background image ===== */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:
        linear-gradient(to bottom,
          rgba(0,0,0,.25),
          rgba(0,0,0,.65)
        ),
        url("https://img5.pic.in.th/file/secure-sv1/D974F828-0E9A-4890-B927-851EC584584E.jpeg")
        center top / cover no-repeat;
      z-index:-2;
    }

    /* Blur layer */
    body::after{
      content:"";
      position:fixed;
      inset:0;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      background: rgba(0,0,0,.15);
      z-index:-1;
    }

    /* ===== Glass card ===== */
    .card{
      width:min(90vw,420px);
      background:var(--glass-bg);
      border:1px solid var(--glass-border);
      border-radius:20px;
      padding:24px;
      box-shadow:0 20px 40px rgba(0,0,0,.35);
      text-align:center;
      animation:fadeUp .6s ease;
    }

    h1{
      margin:0 0 10px;
      font-size:22px;
      letter-spacing:.5px;
    }

    p{
      opacity:.9;
      font-size:15px;
    }

    button{
      width:100%;
      padding:14px;
      margin-top:14px;
      border-radius:14px;
      border:none;
      font-size:16px;
      font-weight:600;
      cursor:pointer;
      background:#00c300;
      color:#fff;
      transition:.25s;
    }

    button:active{
      transform:scale(.97);
    }

    .mode{
      display:flex;
      gap:10px;
      margin-top:16px;
    }

    .mode button{
      flex:1;
      background:rgba(255,255,255,.25);
      color:#fff;
      font-size:14px;
    }

    @keyframes fadeUp{
      from{opacity:0; transform:translateY(20px)}
      to{opacity:1; transform:none}
    }
  </style>
</head>

<body>

  <div class="card">

    <button onclick="share()">‡πÅ‡∏ä‡∏£‡πå‡πÄ‡∏•‡∏¢</button>

    <div class="mode">
      <button onclick="setLight()">Light</button>
      <button onclick="setDark()">Dark</button>
    </div>
  </div>

<script>
  const LIFF_ID = "YOUR_LIFF_ID";

  async function init(){
    try{
      await liff.init({ liffId: LIFF_ID });
      if(!liff.isLoggedIn()){
        liff.login();
      }
    }catch(e){
      alert("LIFF error");
      console.error(e);
    }
  }

  init();

  function share(){
    liff.shareTargetPicker([
      {
        type:"text",
        text:"üî• ‡πÅ‡∏ä‡∏£‡πå‡∏à‡∏≤‡∏Å LIFF ‡∏°‡∏∑‡∏≠‡πÇ‡∏õ‡∏£"
      }
    ]);
  }

  /* ===== Mode control ===== */
  function setDark(){
    document.body.style.setProperty("--glass-bg","rgba(0,0,0,.35)");
    document.body.style.setProperty("--glass-border","rgba(255,255,255,.15)");
  }

  function setLight(){
    document.body.style.setProperty("--glass-bg","rgba(255,255,255,.25)");
    document.body.style.setProperty("--glass-border","rgba(255,255,255,.35)");
  }

  /* Auto mode */
  if(window.matchMedia("(prefers-color-scheme: light)").matches){
    setLight();
  }
</script>

</body>
</html>
