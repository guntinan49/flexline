body{

}

/* ===== LOADING ===== */
#loading{
  opacity:.8;
  font-size:16px;
}

/* ===== OVERLAY ===== */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(18px);
  display:flex;
  align-items:flex-end;
  justify-content:center;
  z-index:999;
}

/* ===== SHEET ===== */
.sheet{
  width:100%;

  padding:20px;
  border-radius:26px 26px 0 0;
  background:linear-gradient(
    180deg,
    rgba(255,255,255,.18),
    rgba(255,255,255,.04)
  );
  animation:up .45s cubic-bezier(.22,.9,.3,1);
}

/* ===== CARD ===== */
.card{
  border-radius:20px;
  overflow:hidden;
  background:black;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
}

.card img{
  width:100%;
  display:block;
}

.content{
  padding:14px 16px;
}

.title{
  font-size:18px;
  font-weight:700;
}

.desc{
  font-size:14px;
  opacity:.75;
  margin-top:4px;
}

/* ===== BUTTON ===== */
.btn{
  width:100%;
  border:none;
  border-radius:18px;
  padding:15px;
  margin-top:12px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

.btn-primary{
  background:linear-gradient(135deg,#15ff7b,#06c755);
  color:black;
}

.btn-secondary{
  background:var(--glass);
  color:white;
}

.btn:active{
  transform:scale(.97);
}

/* ===== RESULT ===== */
.result{
  font-size:18px;
  text-align:center;
}

@keyframes up{
  from{transform:translateY(120%)}
  to{transform:translateY(0)}
}
</style>
